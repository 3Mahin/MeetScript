<html>
  <head>
    <title>MeetScript - Complete</title>
    <script src="complete.js"></script>
    <link rel="stylesheet" href="complete.css" type="text/css">
  </head>
  <body>
    <div class="header"><img src="./icon2.png"/> <h1 class="header-title">MeetScript</h1></div>
    <div class="inner">
      <div class="progress">
        <label for="progrssContainer">Encoding Progress:</label>
        <div id="progressContainer">
          <div id="encodeProgress"></div>
        </div>
      </div>
      <p id="status"></p>
      <div id="transcriptionSection" style="display: none;">
        <h3>Transcription Results:</h3>
        <div id="transcriptionText"></div>
        <div id="transcriptionStatus"></div>
        <div class="button" id="saveTranscription" style="display: none;">Generate Meeting Minutes</div>
      </div>
    </div>
    <div class="buttonContainer">
      <div class="button" id="saveCapture">Save Capture</div>
      <button class="button" id="transcribe" type="button">Transcribe Audio</button>
      <div class="button" id="close">Close</div>
    </div>
    <div class="notes">Thank you for using the extension! Please go <div id="review">here</div> to leave a review!</div>
  </body>
</html>
