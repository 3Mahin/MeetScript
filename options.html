<html>
  <head>
    <title>MeetScript Options</title>
    <script src="options.js"></script>
    <link rel="stylesheet" href="options.css" type="text/css">
  </head>
  <body>
    <div class="header" style="justify-content: center;"><img src="./icon2.png"/><h1 style="margin-left: 10px;">MeetScript</h1></div>
    <div class="inner" style="max-width: 500px; margin: 40px auto;">
      <h2 style="text-align: center; margin-bottom: 30px;">Extension Settings</h2>
      <form id="optionsForm">
        <fieldset style="border: none; margin-bottom: 25px;">
          <legend style="font-size: 18px; font-weight: 600; margin-bottom: 10px;">Recording Settings</legend>
          <div style="display: flex; align-items: center; margin-bottom: 18px;">
            <input type="checkbox" id="mute" style="margin-right: 10px;">
            <label for="mute">Mute tabs that are being captured</label>
          </div>
          <div style="display: flex; align-items: center; margin-bottom: 18px; flex-wrap: wrap;">
            <label for="maxTime" style="margin-right: 10px;">Maximum capture time:</label>
            <input type="text" id="maxTime" style="width: 60px; margin-right: 8px;"> min(s)
            <span class="limit" style="margin-left: 10px; font-size: 12px; opacity: 0.8; font-style: italic;">(1 - 20)</span>
          </div>
          <div style="display: flex; align-items: center; margin-bottom: 8px;">
            <input type="checkbox" id="removeLimit" style="margin-right: 10px;">
            <label for="removeLimit">Remove capture time limit <span style="font-size: 12px; opacity: 0.7;">(not recommended)</span></label>
          </div>
        </fieldset>
        <fieldset style="border: none; margin-bottom: 25px;">
          <legend style="font-size: 18px; font-weight: 600; margin-bottom: 10px;">Output Settings</legend>
          <div style="margin-bottom: 18px;">
            <label for="outputType" style="margin-right: 10px;">Output file format:</label>
            <input class="radioChoice" id="mp3" type="radio" name="format" value="mp3">
            <label for="mp3" style="margin-right: 15px;">.mp3</label>
            <input class="radioChoice" id="wav" type="radio" name="format" value="wav">
            <label for="wav">.wav</label>
          </div>
          <div id="qualityLi" style="margin-bottom: 8px;">
            <label for="quality">MP3 Quality:</label>
            <select id="quality" style="margin-left: 10px;">
            <option value="96">Low</option>
            <option value="192">Medium</option>
            <option value="320">High</option>
          </select>
          </div>
        </fieldset>
        <fieldset style="border: none; margin-bottom: 25px;">
          <legend style="font-size: 18px; font-weight: 600; margin-bottom: 10px;">Transcription</legend>
          <div style="margin-bottom: 8px;">
            <label for="openaiApiKey">OpenAI API Key:</label>
            <input type="password" id="openaiApiKey" placeholder="Enter your OpenAI API key" style="margin-left: 10px; width: 60%;">
          </div>
          <p class="api-note" style="margin-top: 5px;">Required for transcription feature. Get your API key from <a href="https://platform.openai.com/api-keys" target="_blank">OpenAI Platform</a></p>
        </fieldset>
        <button type="button" class="button" id="save" style="width: 100%; margin: 25px 0 10px 0;">Save Settings</button>
        <div id="status" style="text-align: center; margin-top: 10px;"></div>
      </form>
    </div>
  </body>
</html>
